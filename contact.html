<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header class="hero">
        <div class="hero-content">
            <h1>Contact Me</h1>
            <p>Get in touch for collaborations or inquiries</p>
        </div>
    </header>
    
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="cpp_projects.html">C++ Projects</a></li>
            <li><a href="embedded_projects.html">Embedded Projects</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <section class="contact-container">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Mubeen Ahmed | Embedded Systems & IoT Enthusiast</p>
    </footer>
</body>
